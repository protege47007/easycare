<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
</head>
<body>
    <header>
        <nav>
            <img src="images/logo.svg" alt="logo" class="nav-img"> 
            <div class="signin-container">
            <a href="../sign out/signout.html"><button type="submit" class="signin-btn">Sign in</button></a>
        </div>
        </nav>
        <div>
            <h1>Let's get you connected</h1>
        </div>
        </header>
        <main>
            
            <form action="">
                <div class="input-icon">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Full Name">
                </div>
                <div class="input-icon">
                    <i class="fa fa-envelope"></i>
                    <input type="text" placeholder="Email">
                </div>
                <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                
                
                <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Confirm Password">
                </div>
                <div class="terms"> 
                    <input type="checkbox" id="terms" name="terms and condition" class="agreement" value="Agreement">
                <label for="terms and condition"> I agree with EasyCare <a href="">Terms</a> and <a href="">Privacy Policy</a></label>

                </div>
                
                <a href="../sign in/sign.html"><button class="signup-btn">Sign Up</button></a>
                <p>or sign up with:</p>
                
                <div>
                    <a href="www.gmail.com" class="google-icon">
                        <i class="fa fa-google"></i>
                        <button class="google-btn">Sign up with Google</button></a>

                </div>
                
            </form>
        </main>
</body>
</html>
